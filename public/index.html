    <script>
        let currentStep = 1;
        let selectedCategory = null;
        let selectedExam = null;
        let selectedSession = null;

        function showExamSelection() {
            document.getElementById('mainNav').style.display = 'none';
            document.getElementById('selectionContainer').style.display = 'block';
            loadCategories();
        }

        function goToDashboard() {
            window.location.href = 'quiz.html';
        }

        // 1ë‹¨ê³„: ëŒ€ë¶„ë¥˜(ë¶„ì•¼) ì„ íƒ
        function loadCategories() {
            const categories = ExamUtils.getAllCategories();
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = '';

            categories.forEach(category => {
                const stats = ExamUtils.getCategoryStats(category.key);
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <span class="card-icon">${category.icon}</span>
                    <div class="card-title">${category.name}</div>
                    <div class="card-meta">
                        ${stats.examCount}ê°œ ì‹œí—˜<br>
                        ${stats.totalSessions}ê°œ íšŒì°¨<br>
                        ì´ ${stats.totalQuestions}ë¬¸ì œ
                    </div>
                `;
                card.onclick = () => selectCategory(category.key, category.name);
                grid.appendChild(card);
            });
        }

        function selectCategory(categoryKey, categoryName) {
            selectedCategory = { key: categoryKey, name: categoryName };
            currentStep = 2;
            updateStepIndicator();
            updateBreadcrumb();
            
            document.getElementById('categorySelection').style.display = 'none';
            document.getElementById('examSelection').style.display = 'block';
            document.getElementById('backBtn').style.display = 'block';
            
            loadExams(categoryKey);
        }

        // 2ë‹¨ê³„: ì¤‘ë¶„ë¥˜(ì‹œí—˜) ì„ íƒ
        function loadExams(categoryKey) {
            const exams = ExamUtils.getExamsByCategory(categoryKey);
            const grid = document.getElementById('examGrid');
            grid.innerHTML = '';

            if (exams.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“š</div>
                        <p>ë“±ë¡ëœ ì‹œí—˜ì´ ì—†ìŠµë‹ˆë‹¤.</p>
                    </div>
                `;
                return;
            }

            exams.forEach(exam => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const badgeHtml = exam.hasData 
                    ? '<span class="card-badge">ë°ì´í„° ìˆìŒ</span>'
                    : '<span class="card-badge empty">ì¤€ë¹„ì¤‘</span>';
                
                card.innerHTML = `
                    ${badgeHtml}
                    <span class="card-icon">${exam.icon}</span>
                    <div class="card-title">${exam.name}</div>
                    <div class="card-meta">
                        ${exam.sessionCount > 0 ? `${exam.sessionCount}ê°œ íšŒì°¨` : 'íšŒì°¨ ì¤€ë¹„ì¤‘'}
                    </div>
                `;
                
                if (exam.hasData) {
                    card.onclick = () => selectExam(exam.key, exam.name);
                } else {
                    card.style.opacity = '0.6';
                    card.style.cursor = 'not-allowed';
                    card.onclick = () => alert('ì•„ì§ ë°ì´í„°ê°€ ì¤€ë¹„ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                }
                
                grid.appendChild(card);
            });
        }

        function selectExam(examKey, examName) {
            selectedExam = { key: examKey, name: examName };
            currentStep = 3;
            updateStepIndicator();
            updateBreadcrumb();
            
            document.getElementById('examSelection').style.display = 'none';
            document.getElementById('sessionSelection').style.display = 'block';
            
            loadSessions(selectedCategory.key, examKey);
        }

        // 3ë‹¨ê³„: ì†Œë¶„ë¥˜(íšŒì°¨) ì„ íƒ
        function loadSessions(categoryKey, examKey) {
            const sessionsByYear = ExamUtils.getSessionsByYear(categoryKey, examKey);
            const container = document.getElementById('sessionContainer');
            container.innerHTML = '';

            if (Object.keys(sessionsByYear).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“</div>
                        <p>ë“±ë¡ëœ íšŒì°¨ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                    </div>
                `;
                return;
            }

            const sortedYears = Object.keys(sessionsByYear).sort((a, b) => b - a);

            sortedYears.forEach(year => {
                const yearGroup = document.createElement('div');
                yearGroup.className = 'year-group';
                
                const yearTitle = document.createElement('div');
                yearTitle.className = 'year-title';
                yearTitle.textContent = `${year}ë…„`;
                yearGroup.appendChild(yearTitle);

                const grid = document.createElement('div');
                grid.className = 'card-grid';

                sessionsByYear[year].forEach(session => {
                    const card = document.createElement('div');
                    card.className = 'card session-card';
                    card.setAttribute('data-session-id', session.id);
                    card.innerHTML = `
                        <div class="session-year">${session.session}íšŒ</div>
                        <div class="card-title">${session.year}ë…„ ${session.session}íšŒì°¨</div>
                        <div class="session-info">
                            ${session.questionCount}ë¬¸ì œ
                        </div>
                    `;
                    card.onclick = () => selectSession(session, card);
                    grid.appendChild(card);
                });

                yearGroup.appendChild(grid);
                container.appendChild(yearGroup);
            });
        }

        function selectSession(session, cardElement) {
            selectedSession = session;
            document.getElementById('startBtn').style.display = 'block';
            
            document.querySelectorAll('.session-card').forEach(card => {
                card.classList.remove('selected');
            });
            cardElement.classList.add('selected');
        }

        function goBack() {
            if (currentStep === 2) {
                currentStep = 1;
                selectedCategory = null;
                document.getElementById('examSelection').style.display = 'none';
                document.getElementById('categorySelection').style.display = 'block';
                document.getElementById('backBtn').style.display = 'none';
            } else if (currentStep === 3) {
                currentStep = 2;
                selectedExam = null;
                selectedSession = null;
                document.getElementById('sessionSelection').style.display = 'none';
                document.getElementById('examSelection').style.display = 'block';
                document.getElementById('startBtn').style.display = 'none';
            }
            
            updateStepIndicator();
            updateBreadcrumb();
        }

        function startQuiz() {
            if (!selectedSession) {
                alert('íšŒì°¨ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            // fileNameì—ì„œ .csv ì œê±°í•˜ì—¬ API ê²½ë¡œë¡œ ì‚¬ìš©
            const sessionId = selectedSession.fileName.replace('.csv', '');

            const quizConfig = {
                category: selectedCategory.key,
                categoryName: selectedCategory.name,
                exam: selectedExam.key,
                examName: selectedExam.name,
                session: sessionId,  // API í˜¸ì¶œìš© ID
                sessionInfo: selectedSession,  // ì „ì²´ ì •ë³´
                files: [selectedSession.fileName]
            };

            localStorage.setItem('quizConfig', JSON.stringify(quizConfig));
            localStorage.setItem('quizMode', 'full');
            ExamStorage.saveSelection(selectedCategory.key, selectedExam.key, selectedSession);

            console.log('Quiz Config:', quizConfig);
            window.location.href = 'solve.html';
        }

        function updateStepIndicator() {
            for (let i = 1; i <= 3; i++) {
                const step = document.getElementById(`step${i}`);
                if (i === currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            }
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            let text = '';

            if (selectedCategory) {
                text += `<span>${selectedCategory.name}</span>`;
            }
            if (selectedExam) {
                text += ` > <span>${selectedExam.name}</span>`;
            }
            if (selectedSession) {
                text += ` > <span>${selectedSession.year}ë…„ ${selectedSession.session}íšŒ</span>`;
            }

            if (text) {
                breadcrumb.innerHTML = text;
                breadcrumb.style.display = 'block';
            } else {

            }
        }

        // ğŸ†• ì‚¬ìš©ì ê³ ìœ  ID ìƒì„± í•¨ìˆ˜
        function getUserId() {
            let userId = localStorage.getItem('anonymousUserId');
            if (!userId) {
                userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('anonymousUserId', userId);
            }
            return userId;
        }

        // ğŸ†• ìƒì„¸ ë‹µì•ˆ ê¸°ë¡ ì €ì¥ í•¨ìˆ˜
        function saveDetailedAnswer(question, userAnswer, correctAnswer, isCorrect) {
            try {
                const detailedAnswers = JSON.parse(localStorage.getItem('detailedAnswers') || '[]');
                
                const answerRecord = {
                    userId: getUserId(),
                    examId: config.session || 'unknown',
                    examName: config.examName || '',
                    categoryName: config.categoryName || '',
                    questionId: generateQuestionId(question, currentQuestionIndex),
                    questionNumber: question.id || currentQuestionIndex + 1,
                    subject: question.subject || 'ê¸°íƒ€',
                    year: question.year || config.sessionInfo?.year || '',
                    session: question.session || config.sessionInfo?.session || '',
                    questionText: (question.question || '').substring(0, 100),
                    userAnswer: userAnswer,
                    correctAnswer: correctAnswer,
                    isCorrect: isCorrect,
                    timestamp: new Date().toISOString(),
                    timeSpent: Date.now() - startTime,
                    mode: mode || 'full'

                detailedAnswers.push(answerRecord);
