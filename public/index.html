<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험 학습 시스템</title>
    <script src="exams-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .main-nav {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 0.6s ease 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-btn {
            flex: 1;
            min-width: 200px;
            padding: 25px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .nav-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .btn-new-quiz {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .btn-dashboard {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .btn-user-guide {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease 0.4s both;
        }

        .step {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            opacity: 0.5;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .step.active {
            opacity: 1;
            background: rgba(255,255,255,0.35);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .selection-area {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            min-height: 500px;
            animation: fadeInUp 0.6s ease 0.6s both;
        }

        .section-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #3498db;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(52, 152, 219, 0.15), transparent);
            transition: left 0.6s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: #3498db;
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.3);
        }

        .card-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .card-meta {
            color: #7f8c8d;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .card-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #2ecc71;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .card-badge.empty {
            background: #95a5a6;
        }

        .session-card {
            background: white;
            border: 2px solid #ecf0f1;
            padding: 25px;
        }

        .session-card:hover {
            border-color: #e74c3c;
            box-shadow: 0 15px 35px rgba(231, 76, 60, 0.3);
        }

        .session-card.selected {
            border-color: #e74c3c;
            background: #fff5f5;
            transform: translateY(-5px);
        }

        .session-year {
            font-size: 1.6rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 8px;
        }

        .session-info {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 12px;
        }

        .year-group {
            margin-bottom: 40px;
        }

        .year-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-left: 15px;
            border-left: 5px solid #3498db;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 15px;
        }

        .btn {
            padding: 18px 45px;
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-back {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn-start {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .breadcrumb {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 18px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            color: #7f8c8d;
            font-size: 1rem;
            border-left: 4px solid #3498db;
        }

        .breadcrumb span {
            color: #3498db;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #7f8c8d;
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 25px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .main-nav {
                flex-direction: column;
            }

            .nav-btn {
                min-width: 100%;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }

            .step-indicator {
                flex-wrap: wrap;
                gap: 10px;
            }

            .step {
                font-size: 0.9rem;
                padding: 10px 15px;
            }

            .navigation-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>안전 시험 학습 시스템</h1>
            <p>재난·산업·소방 안전 자격증 학습 플랫폼</p>
        </div>

        <div class="main-nav" id="mainNav">
            <button class="nav-btn btn-new-quiz" onclick="showExamSelection()">
                <span style="position: relative; z-index: 1;">새로 시작하기</span>
            </button>
            <button class="nav-btn btn-dashboard" onclick="goToDashboard()">
                <span style="position: relative; z-index: 1;">대시보드</span>
            </button>
            <button class="nav-btn btn-user-guide" onclick="window.location.href='user-guide.html'">
                <span style="position: relative; z-index: 1;">📖 사용 가이드</span>
            </button>
        </div>

        <div id="selectionContainer" style="display: none;">
            <div class="step-indicator">
                <div class="step active" id="step1">1. 분야 선택</div>
                <div class="step" id="step2">2. 시험 선택</div>
                <div class="step" id="step3">3. 회차 선택</div>
            </div>

            <div class="selection-area">
                <div id="breadcrumb" class="breadcrumb" style="display: none;"></div>
                
                <div id="categorySelection">
                    <h2 class="section-title">
                        <span>분야를 선택하세요</span>
                    </h2>
                    <div class="card-grid" id="categoryGrid"></div>
                </div>

                <div id="examSelection" style="display: none;">
                    <h2 class="section-title">
                        <span>시험을 선택하세요</span>
                    </h2>
                    <div class="card-grid" id="examGrid"></div>
                </div>

                <div id="sessionSelection" style="display: none;">
                    <h2 class="section-title">
                        <span>회차를 선택하세요</span>
                    </h2>
                    <div id="sessionContainer"></div>
                </div>

                <div class="navigation-buttons">
                    <button class="btn btn-back" id="backBtn" onclick="goBack()" style="display: none;">
                        <span style="position: relative; z-index: 1;">이전 단계</span>
                    </button>
                    <button class="btn btn-start" id="startBtn" onclick="startQuiz()" style="display: none;">
                        <span style="position: relative; z-index: 1;">학습 시작</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let selectedCategory = null;
        let selectedExam = null;
        let selectedSession = null;

        function showExamSelection() {
            document.getElementById('mainNav').style.display = 'none';
            document.getElementById('selectionContainer').style.display = 'block';
            loadCategories();
        }

        function goToDashboard() {
            window.location.href = 'quiz.html';
        }

        // 1단계: 대분류(분야) 선택
        function loadCategories() {
            const categories = ExamUtils.getAllCategories();
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = '';

            categories.forEach(category => {
                const stats = ExamUtils.getCategoryStats(category.key);
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <span class="card-icon">${category.icon}</span>
                    <div class="card-title">${category.name}</div>
                    <div class="card-meta">
                        ${stats.examCount}개 시험<br>
                        ${stats.totalSessions}개 회차<br>
                        총 ${stats.totalQuestions}문제
                    </div>
                `;
                card.onclick = () => selectCategory(category.key, category.name);
                grid.appendChild(card);
            });
        }

        function selectCategory(categoryKey, categoryName) {
            selectedCategory = { key: categoryKey, name: categoryName };
            currentStep = 2;
            updateStepIndicator();
            updateBreadcrumb();
            
            document.getElementById('categorySelection').style.display = 'none';
            document.getElementById('examSelection').style.display = 'block';
            document.getElementById('backBtn').style.display = 'block';
            
            loadExams(categoryKey);
        }

        // 2단계: 중분류(시험) 선택
        function loadExams(categoryKey) {
            const exams = ExamUtils.getExamsByCategory(categoryKey);
            const grid = document.getElementById('examGrid');
            grid.innerHTML = '';

            if (exams.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📚</div>
                        <p>등록된 시험이 없습니다.</p>
                    </div>
                `;
                return;
            }

            exams.forEach(exam => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const badgeHtml = exam.hasData 
                    ? '<span class="card-badge">데이터 있음</span>'
                    : '<span class="card-badge empty">준비중</span>';
                
                card.innerHTML = `
                    ${badgeHtml}
                    <span class="card-icon">${exam.icon}</span>
                    <div class="card-title">${exam.name}</div>
                    <div class="card-meta">
                        ${exam.sessionCount > 0 ? `${exam.sessionCount}개 회차` : '회차 준비중'}
                    </div>
                `;
                
                if (exam.hasData) {
                    card.onclick = () => selectExam(exam.key, exam.name);
                } else {
                    card.style.opacity = '0.6';
                    card.style.cursor = 'not-allowed';
                    card.onclick = () => alert('아직 데이터가 준비되지 않았습니다.');
                }
                
                grid.appendChild(card);
            });
        }

        function selectExam(examKey, examName) {
            selectedExam = { key: examKey, name: examName };
            currentStep = 3;
            updateStepIndicator();
            updateBreadcrumb();
            
            document.getElementById('examSelection').style.display = 'none';
            document.getElementById('sessionSelection').style.display = 'block';
            
            loadSessions(selectedCategory.key, examKey);
        }

        // 3단계: 소분류(회차) 선택
        function loadSessions(categoryKey, examKey) {
            const sessionsByYear = ExamUtils.getSessionsByYear(categoryKey, examKey);
            const container = document.getElementById('sessionContainer');
            container.innerHTML = '';

            if (Object.keys(sessionsByYear).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📝</div>
                        <p>등록된 회차가 없습니다.</p>
                    </div>
                `;
                return;
            }

            const sortedYears = Object.keys(sessionsByYear).sort((a, b) => b - a);

            sortedYears.forEach(year => {
                const yearGroup = document.createElement('div');
                yearGroup.className = 'year-group';
                
                const yearTitle = document.createElement('div');
                yearTitle.className = 'year-title';
                yearTitle.textContent = `${year}년`;
                yearGroup.appendChild(yearTitle);

                const grid = document.createElement('div');
                grid.className = 'card-grid';

                sessionsByYear[year].forEach(session => {
                    const card = document.createElement('div');
                    card.className = 'card session-card';
                    card.setAttribute('data-session-id', session.id);
                    card.innerHTML = `
                        <div class="session-year">${session.session}회</div>
                        <div class="card-title">${session.year}년 ${session.session}회차</div>
                        <div class="session-info">
                            ${session.questionCount}문제
                        </div>
                    `;
                    card.onclick = () => selectSession(session, card);
                    grid.appendChild(card);
                });

                yearGroup.appendChild(grid);
                container.appendChild(yearGroup);
            });
        }

        function selectSession(session, cardElement) {
            selectedSession = session;
            document.getElementById('startBtn').style.display = 'block';
            
            document.querySelectorAll('.session-card').forEach(card => {
                card.classList.remove('selected');
            });
            cardElement.classList.add('selected');
        }

        function goBack() {
            if (currentStep === 2) {
                currentStep = 1;
                selectedCategory = null;
                document.getElementById('examSelection').style.display = 'none';
                document.getElementById('categorySelection').style.display = 'block';
                document.getElementById('backBtn').style.display = 'none';
            } else if (currentStep === 3) {
                currentStep = 2;
                selectedExam = null;
                selectedSession = null;
                document.getElementById('sessionSelection').style.display = 'none';
                document.getElementById('examSelection').style.display = 'block';
                document.getElementById('startBtn').style.display = 'none';
            }
            
            updateStepIndicator();
            updateBreadcrumb();
        }

        function startQuiz() {
            if (!selectedSession) {
                alert('회차를 선택해주세요.');
                return;
            }

            // fileName에서 .csv 제거하여 API 경로로 사용
            const sessionId = selectedSession.fileName.replace('.csv', '');

            const quizConfig = {
                category: selectedCategory.key,
                categoryName: selectedCategory.name,
                exam: selectedExam.key,
                examName: selectedExam.name,
                session: sessionId,  // API 호출용 ID
                sessionInfo: selectedSession,  // 전체 정보
                files: [selectedSession.fileName]
            };

            localStorage.setItem('quizConfig', JSON.stringify(quizConfig));
            localStorage.setItem('quizMode', 'full');
            ExamStorage.saveSelection(selectedCategory.key, selectedExam.key, selectedSession);

            console.log('Quiz Config:', quizConfig);
            window.location.href = 'solve.html';
        }

        function updateStepIndicator() {
            for (let i = 1; i <= 3; i++) {
                const step = document.getElementById(`step${i}`);
                if (i === currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            }
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            let text = '';

            if (selectedCategory) {
                text += `<span>${selectedCategory.name}</span>`;
            }
            if (selectedExam) {
                text += ` > <span>${selectedExam.name}</span>`;
            }
            if (selectedSession) {
                text += ` > <span>${selectedSession.year}년 ${selectedSession.session}회</span>`;
            }

            if (text) {
                breadcrumb.innerHTML = text;
                breadcrumb.style.display = 'block';
            } else {
                breadcrumb.style.display = 'none';
            }
        }

        // 🆕 사용자 고유 ID 생성 함수
        function getUserId() {
            let userId = localStorage.getItem('anonymousUserId');
            if (!userId) {
                userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('anonymousUserId', userId);
            }
            return userId;
        }

        // 🆕 상세 답안 기록 저장 함수
        function saveDetailedAnswer(question, userAnswer, correctAnswer, isCorrect) {
            try {
                const detailedAnswers = JSON.parse(localStorage.getItem('detailedAnswers') || '[]');
                
                const answerRecord = {
                    userId: getUserId(),
                    examId: config.session || 'unknown',
                    examName: config.examName || '',
                    categoryName: config.categoryName || '',
                    questionId: generateQuestionId(question, currentQuestionIndex),
                    questionNumber: question.id || currentQuestionIndex + 1,
                    subject: question.subject || '기타',
                    year: question.year || config.sessionInfo?.year || '',
                    session: question.session || config.sessionInfo?.session || '',
                    questionText: (question.question || '').substring(0, 100),
                    userAnswer: userAnswer,
                    correctAnswer: correctAnswer,
                    isCorrect: isCorrect,
                    timestamp: new Date().toISOString(),
                    timeSpent: Date.now() - startTime,
                    mode: mode || 'full'
                };
                
                detailedAnswers.push(answerRecord);
                
                if (detailedAnswers.length > 5000) {
                    detailedAnswers.splice(0, detailedAnswers.length - 5000);
                }
                
                localStorage.setItem('detailedAnswers', JSON.stringify(detailedAnswers));
            } catch (e) {
                console.error('상세 답안 저장 오류:', e);
            }
        }// 페이지 로드 시 데이터 수집 동의 확인 (기존 코드 바로 위에 추가)
        window.addEventListener('DOMContentLoaded', function() {
            // 🆕 데이터 수집 동의 확인 추가
            checkDataCollectionConsent();
        });

        function checkDataCollectionConsent() {
            const consent = localStorage.getItem('dataCollectionConsent');
            if (consent !== null) return;
            
            setTimeout(() => showConsentPopup(), 500);
        }

        function showConsentPopup() {
            const popup = document.createElement('div');
            popup.id = 'consent-popup';
            popup.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.5); display: flex; align-items: center;
                justify-content: center; z-index: 10000; animation: fadeIn 0.3s ease;
            `;
            
            popup.innerHTML = `
                <div style="background: white; padding: 30px; border-radius: 15px; 
                            max-width: 500px; margin: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.3);">
                    <h2 style="color: #2c3e50; margin-bottom: 20px;">📊 학습 데이터 수집 안내</h2>
                    
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                        <p style="color: #495057; line-height: 1.6; margin-bottom: 15px;">
                            더 나은 학습 경험을 위해 <strong>익명의 학습 데이터</strong>를 수집합니다:
                        </p>
                        <ul style="color: #6c757d; margin-left: 20px; line-height: 1.8;">
                            <li>문제별 정답률 통계</li>
                            <li>과목별 난이도 분석</li>
                            <li>학습 패턴 분석</li>
                        </ul>
                    </div>
                    
                    <div style="background: #d1ecf1; border-left: 4px solid #0c5460; 
                                padding: 15px; border-radius: 5px; margin-bottom: 20px;">
                        <p style="color: #0c5460; font-size: 0.9rem; margin: 0;">
                            🔒 <strong>개인정보는 수집하지 않습니다</strong><br>
                            이름, 이메일 등 개인정보 없이 순수 학습 기록만 저장됩니다.
                        </p>
                    </div>
                    
                    <p style="color: #6c757d; font-size: 0.9rem; margin-bottom: 20px;">
                        언제든지 "데이터 내보내기" 메뉴에서 확인하고 삭제할 수 있습니다.
                    </p>
                    
                    <div style="display: flex; gap: 10px;">
                        <button onclick="acceptDataCollection()" 
                                style="flex: 1; padding: 15px; background: #28a745; color: white; 
                                    border: none; border-radius: 8px; font-size: 1rem; 
                                    font-weight: 600; cursor: pointer;">
                            ✅ 동의합니다
                        </button>
                        <button onclick="declineDataCollection()" 
                                style="flex: 1; padding: 15px; background: #6c757d; color: white; 
                                    border: none; border-radius: 8px; font-size: 1rem; 
                                    font-weight: 600; cursor: pointer;">
                            ❌ 동의하지 않습니다
                        </button>
                    </div>
                    
                    <p style="color: #adb5bd; font-size: 0.8rem; margin-top: 15px; text-align: center;">
                        동의하지 않아도 모든 학습 기능을 이용할 수 있습니다
                    </p>
                </div>
            `;
            
            document.body.appendChild(popup);
        }

        function acceptDataCollection() {
            localStorage.setItem('dataCollectionConsent', 'true');
            closeConsentPopup();
            alert('✅ 감사합니다!');
        }

        function declineDataCollection() {
            localStorage.setItem('dataCollectionConsent', 'false');
            closeConsentPopup();
        }

        function closeConsentPopup() {
            const popup = document.getElementById('consent-popup');
            if (popup) popup.remove();
        }
        
    </script>
</body>
</html>
