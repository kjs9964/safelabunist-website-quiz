    <script>
        let config = {};
        
        document.addEventListener('DOMContentLoaded', function() {

        function loadDashboard() {
            try {
                config = JSON.parse(localStorage.getItem('quizConfig') || '{}');
                console.log('Dashboard loaded with config:', config);
                
                if (config.session) {
                    const examTitle = getExamDisplayName(config);
                    document.getElementById('examTitle').textContent = examTitle;
                }
                
                // D-Day í‘œì‹œ
                const savedDday = localStorage.getItem('examDate');
                if (savedDday) {
                    updateDdayDisplay(savedDday);
                } else {
                    document.getElementById('ddayValue').textContent = 'D-Day ì„¤ì •';
                }

                updateDashboardWithStats();
                updateCounts();
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }
        
        function getExamDisplayName(config) {
            if (!config) return 'ì‹œí—˜';
            
            // categoryNameê³¼ examName ì‚¬ìš©
            const examName = config.examName || '';
            
            // sessionInfoì—ì„œ ë…„ë„ì™€ íšŒì°¨ ê°€ì ¸ì˜¤ê¸°
            if (config.sessionInfo) {
                const year = config.sessionInfo.year;
                const session = config.sessionInfo.session;
                return `${examName} ${year}ë…„ ${session}íšŒ`;
            }
            
            return examName || 'ì‹œí—˜';
        }

        function showDdayModal() {

                    <button class="btn-modal-primary" onclick="saveDday()">ì €ì¥</button>
                    <button class="btn-modal-secondary" onclick="closeModal()">ì·¨ì†Œ</button>
                </div>
            `;
            
            modal.appendChild(content);
            document.body.appendChild(modal);
        }

        function saveDday() {
            const dateInput = document.getElementById('examDateInput').value;
            if (!dateInput) {
                alert('ë‚ ì§œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            localStorage.setItem('examDate', dateInput);
            updateDdayDisplay(dateInput);
            closeModal();
        }

        function updateDdayDisplay(dateStr) {
            const examDate = new Date(dateStr);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            examDate.setHours(0, 0, 0, 0);
            
            const daysDiff = Math.ceil((examDate - today) / (1000 * 60 * 60 * 24));
            
            let displayText;
            if (daysDiff > 0) {
                displayText = `D-${daysDiff}`;
            } else if (daysDiff === 0) {
                displayText = 'D-DAY';
            } else {
                displayText = `D+${Math.abs(daysDiff)}`;
            }
            
            document.getElementById('ddayValue').textContent = displayText;
        }

        function closeModal() {
            const modal = document.querySelector('.modal-overlay');
            if (modal) {
                modal.remove();
            }
        }

        function calculateStatistics() {
            const stats = {
                totalAnswered: 0,
                totalCorrect: 0,
                totalQuestions: 0,
                bySubject: {},
                studyDays: 0,
                todayAnswered: 0,
                recentActivity: []
            };
            
            const studyHistory = JSON.parse(localStorage.getItem('studyHistory') || '[]');
            const today = new Date().toISOString().split('T')[0];
            
            studyHistory.forEach(record => {
                stats.totalAnswered += record.answered || 0;
                stats.totalCorrect += record.correct || 0;
                stats.totalQuestions = Math.max(stats.totalQuestions, record.totalQuestions || 0);
                
                if (record.date === today) {
                    stats.todayAnswered += record.answered || 0;
                }
                
                if (record.subjects) {
                    for (const [subject, data] of Object.entries(record.subjects)) {
                        if (!stats.bySubject[subject]) {
                            stats.bySubject[subject] = { answered: 0, correct: 0 };
                        }
                        stats.bySubject[subject].answered += data.answered || 0;
                        stats.bySubject[subject].correct += data.correct || 0;
                    }
                }
            });
            
            // sessionInfoì—ì„œ ì´ ë¬¸ì œ ìˆ˜ ê°€ì ¸ì˜¤ê¸°
            if (config.sessionInfo && config.sessionInfo.questionCount) {
                stats.totalQuestions = Math.max(stats.totalQuestions, config.sessionInfo.questionCount);
            }
            
            const studyDates = studyHistory.map(r => r.date).filter(d => d);
            const uniqueDates = [...new Set(studyDates)];
            stats.studyDays = calculateConsecutiveDays(uniqueDates);
            
            stats.recentActivity = studyHistory.slice(-7);
            
            return stats;
        }

        function calculateConsecutiveDays(dates) {
            if (dates.length === 0) return 0;
            
            dates.sort((a, b) => new Date(b) - new Date(a));
            
            const today = new Date().toISOString().split('T')[0];
            if (dates[0] !== today) return 0;
            
            let consecutive = 1;
            for (let i = 0; i < dates.length - 1; i++) {
                const current = new Date(dates[i]);
                const next = new Date(dates[i + 1]);
                const diffDays = Math.floor((current - next) / (1000 * 60 * 60 * 24));
                
                if (diffDays === 1) {
                    consecutive++;
                } else {
                    break;
                }
            }
            
            return consecutive;
        }

        function updateDashboardWithStats() {
            const stats = calculateStatistics();
            
            // í—¤ë” í†µê³„
            document.getElementById('totalQuestions').textContent = stats.totalQuestions;
            document.getElementById('answeredQuestions').textContent = stats.totalAnswered;
            
            const accuracy = stats.totalAnswered > 0 
                ? Math.round((stats.totalCorrect / stats.totalAnswered) * 100) 
                : 0;
            document.getElementById('accuracyRate').textContent = `${accuracy}%`;
            
            // ì „ì²´ ì§„í–‰ë¥ 
            const progressPercent = stats.totalQuestions > 0 
                ? Math.round((stats.totalAnswered / stats.totalQuestions) * 100) 
                : 0;
            document.getElementById('totalProgress').style.width = `${progressPercent}%`;
            document.getElementById('totalProgressText').textContent = 
                `${stats.totalAnswered}/${stats.totalQuestions} ë¬¸ì œ (${progressPercent}%)`;
            
            // ì˜¤ëŠ˜ì˜ í•™ìŠµ
            const todayGoal = 20;
            const todayPercent = Math.min(100, Math.round((stats.todayAnswered / todayGoal) * 100));
            document.getElementById('todayProgress').style.width = `${todayPercent}%`;
            document.getElementById('todayProgressText').textContent = 
                `${stats.todayAnswered}/${todayGoal} ë¬¸ì œ ëª©í‘œ`;
            
            // ì•½ì  ê³¼ëª©
            let weakestSubject = 'ë°ì´í„° ì—†ìŒ';
            let lowestAccuracy = 100;
            
            for (const [subject, data] of Object.entries(stats.bySubject)) {
                const subjectAccuracy = data.answered > 0 
                    ? Math.round((data.correct / data.answered) * 100) 
                    : 0;
                
                if (subjectAccuracy < lowestAccuracy && data.answered >= 3) {
                    lowestAccuracy = subjectAccuracy;
                    weakestSubject = subject;
                }
            }
            
            document.getElementById('weakSubject').textContent = weakestSubject;
            document.getElementById('weakSubjectText').textContent = 
                weakestSubject !== 'ë°ì´í„° ì—†ìŒ' 
                    ? `ì •ë‹µë¥  ${lowestAccuracy}% - ë³µìŠµ í•„ìš”`
                    : 'í•™ìŠµì„ ì‹œì‘í•˜ì„¸ìš”';
            
            document.getElementById('consecutiveDays').textContent = `${stats.studyDays}ì¼`;
        }
