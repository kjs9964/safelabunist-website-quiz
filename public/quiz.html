<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .dashboard-header {
            background: linear-gradient(135deg, #27ae60 0%, #16a085 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .exam-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .exam-title:hover {
            opacity: 0.9;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #3498db;
        }

        .stat-title {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.85rem;
            color: #95a5a6;
            margin-top: 5px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .action-btn {
            padding: 25px 20px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            line-height: 1.5;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .btn-info {
            background: linear-gradient(135deg, #1abc9c, #16a085);
        }

        .action-btn small {
            display: block;
            font-size: 0.8rem;
            opacity: 0.9;
            margin-top: 5px;
            font-weight: normal;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-modal-primary {
            background: #3498db;
            color: white;
        }

        .btn-modal-secondary {
            background: #95a5a6;
            color: white;
        }

        .subject-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .subject-btn:hover {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        @media (max-width: 768px) {
            .dashboard-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="exam-title" id="examTitle" onclick="showDdayModal()">시험 선택</div>
            
            <div class="dashboard-stats">
                <div class="stat-item">
                    <div class="stat-label">시험까지</div>
                    <div class="stat-value" id="ddayValue">D-?</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">총 문제수</div>
                    <div class="stat-value" id="totalQuestions">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">완료한 문제</div>
                    <div class="stat-value" id="answeredQuestions">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">정답률</div>
                    <div class="stat-value" id="accuracyRate">0%</div>
                </div>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">전체 진행률</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="totalProgress" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="totalProgressText">0/0 문제 (0%)</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">오늘의 학습</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="todayProgress" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="todayProgressText">0/20 문제 목표</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">약점 과목</div>
                <div style="color: #e74c3c; font-weight: bold;" id="weakSubject">데이터 없음</div>
                <div class="progress-text" id="weakSubjectText">학습을 시작하세요</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">연속 학습</div>
                <div style="color: #2ecc71; font-weight: bold; font-size: 1.5rem;" id="consecutiveDays">0일</div>
                <div class="progress-text">꾸준한 학습 중!</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn btn-primary" onclick="startFullQuiz()">
                전체 문제 풀이<br>
                <small>남은 문제부터 계속</small>
            </button>
            
            <button class="action-btn btn-secondary" onclick="startWrongQuiz()">
                오답노트 복습<br>
                <small id="wrongCount">틀린 문제 0개</small>
            </button>
            
            <button class="action-btn btn-success" onclick="startRandomQuiz()">
                랜덤 20문제<br>
                <small>빠른 실력 점검</small>
            </button>
            
            <button class="action-btn btn-warning" onclick="startTimerQuiz()">
                타이머 모드<br>
                <small>실전 시험 환경</small>
            </button>

            <button class="action-btn btn-secondary" onclick="startBookmarkQuiz()">
                북마크 복습<br>
                <small id="bookmarkCount">0개</small>
            </button>

            <button class="action-btn btn-info" onclick="selectSubjectMode()">
                과목별 학습<br>
                <small>과목을 선택하여 집중 학습</small>
            </button>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="goBackToSetup()" 
                    style="padding: 15px 30px; border: none; background: #95a5a6; 
                        color: white; border-radius: 10px; cursor: pointer; margin: 5px;">
                이전 단계 (시험 선택)
            </button>
            
            <button onclick="goToSettings()" 
                    style="padding: 15px 30px; border: none; background: #34495e; 
                        color: white; border-radius: 10px; cursor: pointer; margin: 5px;">
                설정 변경
            </button>
            
            <!-- 🆕 데이터 내보내기 버튼 -->
            <button onclick="goToExport()" 
                    style="padding: 15px 30px; border: none; background: #27ae60; 
                        color: white; border-radius: 10px; cursor: pointer; margin: 5px;">
                📊 데이터 내보내기
            </button>
            
            <button onclick="clearAllData()" 
                    style="padding: 15px 30px; border: none; background: #e74c3c; 
                        color: white; border-radius: 10px; cursor: pointer; margin: 5px;">
                모든 데이터 삭제
            </button>
        </div>
    </div>

    <script>
        let config = {};
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard page loaded');
            loadDashboard();
        });
        
        function loadDashboard() {
            try {
                config = JSON.parse(localStorage.getItem('quizConfig') || '{}');
                console.log('Dashboard loaded with config:', config);
                
                if (config.session) {
                    const examTitle = getExamDisplayName(config);
                    document.getElementById('examTitle').textContent = examTitle;
                }
                
                // D-Day 표시
                const savedDday = localStorage.getItem('examDate');
                if (savedDday) {
                    updateDdayDisplay(savedDday);
                } else {
                    document.getElementById('ddayValue').textContent = 'D-Day 설정';
                }

                updateDashboardWithStats();
                updateCounts();
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }
        
        function getExamDisplayName(config) {
            if (!config) return '시험';
            
            // categoryName과 examName 사용
            const examName = config.examName || '';
            
            // sessionInfo에서 년도와 회차 가져오기
            if (config.sessionInfo) {
                const year = config.sessionInfo.year;
                const session = config.sessionInfo.session;
                return `${examName} ${year}년 ${session}회`;
            }
            
            return examName || '시험';
        }

        function showDdayModal() {
            const savedDday = localStorage.getItem('examDate') || '';
            
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            
            const content = document.createElement('div');
            content.className = 'modal-content';
            
            content.innerHTML = `
                <h2>D-Day 설정</h2>
                <div class="form-group">
                    <label for="examDateInput">시험 날짜</label>
                    <input type="date" id="examDateInput" value="${savedDday}">
                </div>
                <div class="modal-buttons">
                    <button class="btn-modal-primary" onclick="saveDday()">저장</button>
                    <button class="btn-modal-secondary" onclick="closeModal()">취소</button>
                </div>
            `;
            
            modal.appendChild(content);
            document.body.appendChild(modal);
        }

        function saveDday() {
            const dateInput = document.getElementById('examDateInput').value;
            if (!dateInput) {
                alert('날짜를 선택해주세요.');
                return;
            }
            
            localStorage.setItem('examDate', dateInput);
            updateDdayDisplay(dateInput);
            closeModal();
        }

        function updateDdayDisplay(dateStr) {
            const examDate = new Date(dateStr);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            examDate.setHours(0, 0, 0, 0);
            
            const daysDiff = Math.ceil((examDate - today) / (1000 * 60 * 60 * 24));
            
            let displayText;
            if (daysDiff > 0) {
                displayText = `D-${daysDiff}`;
            } else if (daysDiff === 0) {
                displayText = 'D-DAY';
            } else {
                displayText = `D+${Math.abs(daysDiff)}`;
            }
            
            document.getElementById('ddayValue').textContent = displayText;
        }

        function closeModal() {
            const modal = document.querySelector('.modal-overlay');
            if (modal) {
                modal.remove();
            }
        }

        function calculateStatistics() {
            const stats = {
                totalAnswered: 0,
                totalCorrect: 0,
                totalQuestions: 0,
                bySubject: {},
                studyDays: 0,
                todayAnswered: 0,
                recentActivity: []
            };
            
            const studyHistory = JSON.parse(localStorage.getItem('studyHistory') || '[]');
            const today = new Date().toISOString().split('T')[0];
            
            studyHistory.forEach(record => {
                stats.totalAnswered += record.answered || 0;
                stats.totalCorrect += record.correct || 0;
                stats.totalQuestions = Math.max(stats.totalQuestions, record.totalQuestions || 0);
                
                if (record.date === today) {
                    stats.todayAnswered += record.answered || 0;
                }
                
                if (record.subjects) {
                    for (const [subject, data] of Object.entries(record.subjects)) {
                        if (!stats.bySubject[subject]) {
                            stats.bySubject[subject] = { answered: 0, correct: 0 };
                        }
                        stats.bySubject[subject].answered += data.answered || 0;
                        stats.bySubject[subject].correct += data.correct || 0;
                    }
                }
            });
            
            // sessionInfo에서 총 문제 수 가져오기
            if (config.sessionInfo && config.sessionInfo.questionCount) {
                stats.totalQuestions = Math.max(stats.totalQuestions, config.sessionInfo.questionCount);
            }
            
            const studyDates = studyHistory.map(r => r.date).filter(d => d);
            const uniqueDates = [...new Set(studyDates)];
            stats.studyDays = calculateConsecutiveDays(uniqueDates);
            
            stats.recentActivity = studyHistory.slice(-7);
            
            return stats;
        }

        function calculateConsecutiveDays(dates) {
            if (dates.length === 0) return 0;
            
            dates.sort((a, b) => new Date(b) - new Date(a));
            
            const today = new Date().toISOString().split('T')[0];
            if (dates[0] !== today) return 0;
            
            let consecutive = 1;
            for (let i = 0; i < dates.length - 1; i++) {
                const current = new Date(dates[i]);
                const next = new Date(dates[i + 1]);
                const diffDays = Math.floor((current - next) / (1000 * 60 * 60 * 24));
                
                if (diffDays === 1) {
                    consecutive++;
                } else {
                    break;
                }
            }
            
            return consecutive;
        }

        function updateDashboardWithStats() {
            const stats = calculateStatistics();
            
            // 헤더 통계
            document.getElementById('totalQuestions').textContent = stats.totalQuestions;
            document.getElementById('answeredQuestions').textContent = stats.totalAnswered;
            
            const accuracy = stats.totalAnswered > 0 
                ? Math.round((stats.totalCorrect / stats.totalAnswered) * 100) 
                : 0;
            document.getElementById('accuracyRate').textContent = `${accuracy}%`;
            
            // 전체 진행률
            const progressPercent = stats.totalQuestions > 0 
                ? Math.round((stats.totalAnswered / stats.totalQuestions) * 100) 
                : 0;
            document.getElementById('totalProgress').style.width = `${progressPercent}%`;
            document.getElementById('totalProgressText').textContent = 
                `${stats.totalAnswered}/${stats.totalQuestions} 문제 (${progressPercent}%)`;
            
            // 오늘의 학습
            const todayGoal = 20;
            const todayPercent = Math.min(100, Math.round((stats.todayAnswered / todayGoal) * 100));
            document.getElementById('todayProgress').style.width = `${todayPercent}%`;
            document.getElementById('todayProgressText').textContent = 
                `${stats.todayAnswered}/${todayGoal} 문제 목표`;
            
            // 약점 과목
            let weakestSubject = '데이터 없음';
            let lowestAccuracy = 100;
            
            for (const [subject, data] of Object.entries(stats.bySubject)) {
                const subjectAccuracy = data.answered > 0 
                    ? Math.round((data.correct / data.answered) * 100) 
                    : 0;
                
                if (subjectAccuracy < lowestAccuracy && data.answered >= 3) {
                    lowestAccuracy = subjectAccuracy;
                    weakestSubject = subject;
                }
            }
            
            document.getElementById('weakSubject').textContent = weakestSubject;
            document.getElementById('weakSubjectText').textContent = 
                weakestSubject !== '데이터 없음' 
                    ? `정답률 ${lowestAccuracy}% - 복습 필요`
                    : '학습을 시작하세요';
            
            document.getElementById('consecutiveDays').textContent = `${stats.studyDays}일`;
        }

        function updateCounts() {
            const wrongAnswers = JSON.parse(localStorage.getItem('wrongAnswers') || '[]');
            document.getElementById('wrongCount').textContent = `틀린 문제 ${wrongAnswers.length}개`;
            
            const bookmarkDetails = JSON.parse(localStorage.getItem('bookmarkDetails') || '{}');
            const bookmarkCount = Object.keys(bookmarkDetails).length;
            document.getElementById('bookmarkCount').textContent = `${bookmarkCount}개`;
        }
        
        function startFullQuiz() {
            console.log('Starting full quiz');
            localStorage.setItem('quizMode', 'full');
            startQuiz();
        }
        
        function startWrongQuiz() {
            console.log('Starting wrong quiz');
            const wrongAnswers = JSON.parse(localStorage.getItem('wrongAnswers') || '[]');
            
            if (wrongAnswers.length === 0) {
                alert('저장된 오답이 없습니다. 문제를 풀고 틀린 문제가 자동으로 저장됩니다.');
                return;
            }
            
            localStorage.setItem('quizData', JSON.stringify(wrongAnswers));
            localStorage.setItem('quizMode', 'wrong');
            startQuiz();
        }

        function startBookmarkQuiz() {
            console.log('Starting bookmark quiz');
            const bookmarkDetails = JSON.parse(localStorage.getItem('bookmarkDetails') || '{}');
            const bookmarks = Object.values(bookmarkDetails);
            
            if (bookmarks.length === 0) {
                alert('저장된 북마크가 없습니다. 문제 풀이 중 북마크 버튼으로 중요한 문제를 저장하세요.');
                return;
            }
            
            const bookmarkQuestions = bookmarks.map(b => b.question);
            localStorage.setItem('quizData', JSON.stringify(bookmarkQuestions));
            localStorage.setItem('quizMode', 'bookmark');
            startQuiz();
        }
        
        function startRandomQuiz() {
            console.log('Starting random quiz');
            localStorage.setItem('quizMode', 'random');
            startQuiz();
        }
        
        function startTimerQuiz() {
            console.log('Starting timer quiz');
            if (!confirm('타이머 모드는 실전과 같이 제한시간이 있습니다. 시작하시겠습니까?')) {
                return;
            }
            localStorage.setItem('quizMode', 'timer');
            startQuiz();
        }

        function selectSubjectMode() {
            const currentConfig = JSON.parse(localStorage.getItem('quizConfig') || '{}');
            if (!currentConfig.session) {
                alert('시험 회차가 설정되지 않았습니다.');
                return;
            }

            fetch(`/api/exams/${currentConfig.session}`)
                .then(res => res.json())
                .then(data => {
                    const subjects = [...new Set(data.questions.map(q => q.subject))].filter(s => s);
                    
                    if (subjects.length === 0) {
                        alert('과목 정보가 없습니다.');
                        return;
                    }
                    
                    showSubjectSelectionModal(subjects, data.questions);
                })
                .catch(err => {
                    console.error('Error loading subjects:', err);
                    alert('과목 정보를 불러오는 중 오류가 발생했습니다.');
                });
        }

        function showSubjectSelectionModal(subjects, allQuestions) {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            
            const content = document.createElement('div');
            content.className = 'modal-content';
            
            let html = '<h2 style="margin-bottom: 20px;">과목 선택</h2>';
            
            subjects.forEach(subject => {
                const count = allQuestions.filter(q => q.subject === subject).length;
                html += `
                    <button class="subject-btn" onclick="startSubjectQuiz('${subject}')">
                        ${subject} (${count}문제)
                    </button>
                `;
            });
            
            html += `<button onclick="closeModal()" 
                             style="display: block; width: 100%; padding: 15px; margin-top: 20px;
                                    border: none; border-radius: 10px; background: #95a5a6; 
                                    color: white; cursor: pointer; font-weight: bold;">
                        닫기
                     </button>`;
            
            content.innerHTML = html;
            modal.appendChild(content);
            document.body.appendChild(modal);
        }

        function startSubjectQuiz(subject) {
            const currentConfig = JSON.parse(localStorage.getItem('quizConfig') || '{}');
            
            fetch(`/api/exams/${currentConfig.session}`)
                .then(res => res.json())
                .then(data => {
                    const subjectQuestions = data.questions.filter(q => q.subject === subject);
                    localStorage.setItem('quizData', JSON.stringify(subjectQuestions));
                    localStorage.setItem('quizMode', 'subject');
                    localStorage.setItem('selectedSubject', subject);
                    
                    closeModal();
                    startQuiz();
                });
        }
        
        function startQuiz() {
            const currentConfig = JSON.parse(localStorage.getItem('quizConfig') || '{}');
            if (!currentConfig.session) {
                alert('시험 회차가 설정되지 않았습니다. 처음부터 다시 설정해주세요.');
                window.location.href = 'index.html';
                return;
            }
            
            console.log('Starting quiz with config:', currentConfig);
            
            const container = document.querySelector('.dashboard-container');
            container.style.transform = 'scale(0.9)';
            container.style.opacity = '0';
            container.style.transition = 'all 0.3s ease';
            
            setTimeout(() => {
                window.location.href = 'solve.html';
            }, 300);
        }
        
        function goBackToSetup() {
            console.log('Going back to setup');
            window.location.href = 'index.html';
        }
        
        function goToSettings() {
            console.log('Resetting settings');
            if (confirm('설정을 초기화하고 처음부터 다시 시작하시겠습니까?')) {
                localStorage.removeItem('quizConfig');
                localStorage.removeItem('quizMode');
                window.location.href = 'index.html';
            }
        }

        function clearAllData() {
            if (confirm('정말로 모든 학습 데이터를 삭제하시겠습니까?\n\n삭제되는 데이터:\n- 오답노트\n- 북마크\n- 학습 기록\n- 진척도\n\n이 작업은 되돌릴 수 없습니다.')) {
                if (confirm('정말 확실합니까? 모든 데이터가 영구적으로 삭제됩니다.')) {
                    localStorage.removeItem('wrongAnswers');
                    localStorage.removeItem('bookmarkDetails');
                    localStorage.removeItem('bookmarkedQuestions');
                    localStorage.removeItem('studyHistory');
                    localStorage.removeItem('quizProgress');
                    localStorage.removeItem('quizData');
                    localStorage.removeItem('examDate');
                    
                    alert('모든 학습 데이터가 삭제되었습니다.');
                    location.reload();
                }
            }
        }

    // 🆕 데이터 내보내기 페이지로 이동
        function goToExport() {
        window.location.href = 'export-data.html';
